<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Liberator - Read Books online</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/app.css">

		<script src="./js/jquery-3.5.1.min.js"></script>
		<script src="./js/app.js"></script>

	</head>


	<body>

		<div id="header">
			<a href="/" class="header-brand">Liberator</a>
			<a class="header-cta" href="#">Save your spot</a>
		</div>

		<div id="book"></div>

		<div id="signup-lightbox" style="display: none;">
			<div class="signup-lightbox-background"></div>
			<form>
				<label>username: </label><input type="text" name="username" />
				<br/><label>email: </label><input type="text" name="email" />
			</form>
		</div>

		<script type="text/javascript">
			window.onload = function() {
				/* books:
					- The_Big_Picture
					- Le_Morte_Darthur
					- The_Killer_Angels
					- Radical_Candor
					- Obviously_Awesome
				*/
				var bookURL = HELPERS.findGetParameter("book");
				if( !bookURL ){ bookURL="Le_Morte_Darthur"; }
				const header = new liberator_header("header", "header-cta", "signup-lightbox", "signup-lightbox-background");
				const app = new liberator_book_app("book", bookURL, header);
			}
		</script>

	</body>


</html>

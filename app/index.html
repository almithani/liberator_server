<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Liberator - Read Books online</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/app.css">

		<script src="./js/jquery-3.5.1.min.js"></script>
		<script src="./js/app.js"></script>

	</head>


	<body>

		<div id="header">
			<a href="" class="header-brand">Liberator</a>
			<a class="header-cta" href="#">Save your spot</a>
		</div>

		<div id="book"></div>

		<div id="auth-lightbox" style="display: none;">
			<div class="auth-lightbox-background"></div>
			<form action="/signup" class="signup">
				<div class="auth-lightbox-header">Sign Up</div>
				<div class="auth-lightbox-x">x</div>
				<label>username: </label><input type="text" name="username" />
				<br/><label>email: </label><input type="text" name="email" />
				<br/><label>password: </label><input type="password" name="password" />
				<br/><input type="submit" class="btn-primary" value="sign up now" />
				<br/><a href="#" class="auth-lightbox-toggle">log in to your account</a>
			</form>

			<form action="/login" class="login">
				<div class="auth-lightbox-header">Login</div>
				<div class="auth-lightbox-x">x</div>
				<label>username: </label><input type="text" name="username" />
				<br/><label>password: </label><input type="password" name="password" />
				<br/><input type="submit" class="btn-primary" value="login" />
				<br/><a href="#" class="auth-lightbox-toggle">sign up for an account</a>
			</form>
		</div>

		<script type="text/javascript">
			window.onload = function() {
				/* books:
					- The_Big_Picture
					- Le_Morte_Darthur
					- The_Killer_Angels
					- Radical_Candor
					- Obviously_Awesome
				*/
				var bookURL = HELPERS.findGetParameter("book");
				if( !bookURL ){ bookURL="Le_Morte_Darthur"; }
				
				const headerSelectors = {
					header: "#header", 
					headerCTA: "#header .header-cta", 
					lightbox: "#auth-lightbox", 
					lightboxBG: "#auth-lightbox .auth-lightbox-background", 
					lightboxX: "#auth-lightbox .auth-lightbox-x",
					signupForm: "#auth-lightbox form.signup",
					loginForm: "#auth-lightbox form.login",
					formToggle: "#auth-lightbox .auth-lightbox-toggle"
				}

				const app = new liberator_book_app("book", bookURL, headerSelectors);
			}
		</script>

	</body>


</html>
